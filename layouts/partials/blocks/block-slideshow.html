{{/**
   * Slideshow Block
   *
   * Block for adding a slideshow to a landing page.
   *
   * @version 1.0.0
   */}}

{{ $context := .context }}
{{ if $context.Params.images }}
  {{ partial "components/slideshow" $context }}
{{ else }}
  <p>This page needs to have page images to display a slideshow.</p>
{{ end }}
