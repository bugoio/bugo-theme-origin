<form id="{{ .id }}" class="my-5" method="post" name="contact" role="form" data-netlify="true">
  <div class="messages"></div>
    <div class="form-group">
      <label for="form_name">Firstname *</label>
      <input autocomplete="given-name" id="form_name" type="text" name="name" class="form-control" required="required" data-error="Firstname is required.">
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="form_lastname">Lastname *</label>
      <input autocomplete="family-name" id="form_lastname" type="text" name="lastname" class="form-control" required="required" data-error="Lastname is required.">
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="form_email">Email *</label>
      <input autocomplete="email" id="form_email" type="email" name="email" class="form-control" required="required" data-error="Valid email is required.">
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="form_phone">Phone</label>
      <input autocomplete="tel" id="form_phone" type="text" name="phone" class="form-control">
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="form_message">Message *</label>
      <textarea id="form_message" name="message" class="form-control" rows="4" required="required" data-error="Please, leave us a message."></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div data-netlify-recaptcha="true"></div>
    <input type="submit" class="btn btn-lg btn-primary text-white btn-send mt-4" value="Send message" tabindex="0">
    <p class="text-muted mt-4">
      <strong>*</strong> These fields are required.
  </div>
  </div>
</form>
