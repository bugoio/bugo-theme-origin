{{ if gt (len .) 0 }}
  <ol class="list list-section">
    {{ range sort . ".Params.weight" }}
      <li class="list-section-page">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ partial "components/section-list.html" (union .Pages .Sections) }}
      </li>
    {{ end }}
  </ol>
{{ end }}
