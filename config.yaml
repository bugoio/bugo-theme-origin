title: 'Bugo Vanilla Boilerplate'
description: 'This is a Bugo starter project. Bugo is a full-featured static site framework. Build low-maintenance, secure, high performance websites.'
baseURL: /
languageCode: en-us
summaryLength: 25
canonifyURLs: true
enableRobotsTXT: true
googleAnalytics: ""
blackFriday:
 hrefTargetBlank: true
taxonomies:
 category: category
 tags: tags
theme:
 - bugo-theme-vanilla
metaDataFormat: yaml
frontmatter:
 -
  date:
   - date
   - publishDate
   - lastmod
 -
  lastmod:
   - ':git'
   - lastmod
   - date
   - publishDate
  date: []
 -
  publishDate:
   - publishDate
   - date
  date: []
 -
  expiryDate: expiryDate
  date: []
archetypeDir: ../../archetypes
assetDir: ../../assets
contentDir: ../../content
dataDir: ../../data
layoutDir: ../../layouts
staticDir: ../../static
themesDir: ../../themes
mediaTypes:
 text/vcard:
  suffixes:
   - vcf
outputFormats:
 vcf:
  name: vcf
  baseName: contact-info
  mediaType: text/vcard
  isPlainText: true
outputs:
 home:
  - HTML
  - RSS
 page:
  - HTML
  - vcf
 section:
  - HTML
enable_inline_shortcodes: true
enableEmoji: true
paginate: 10
sectionPagesMenu: main
menu:
 main: []
 secondary: []
 footer: []
 privacy: []