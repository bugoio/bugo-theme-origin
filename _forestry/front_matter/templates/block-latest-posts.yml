---
label: Block - Latest Posts
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: Giving this block title will help organization.
  config:
    required: true
- name: show_block_title
  type: boolean
  label: Show Block Title
- type: number
  name: show_quantity
  label: Show Quantity
  config:
    min: '1'
    max: '10'
  default: '1'
- type: boolean
  name: random
  label: Random
- name: show_read_more
  type: boolean
  label: Show Read More
  description: Check to show a button that links to the post.
  default: true
- name: read_more_text
  type: text
  config:
    required: false
  label: Read More Text
  default: Read More
- name: color_scheme
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: site-styles
      file: data/styles.yaml
      path: color_scheme_dropdown
  label: Color Scheme
  description: "(optional) Pick a color for the entire block."
- name: background_image
  type: file
  config:
    maxSize: 250
  label: Background Image
  description: Add a background image.
- name: background_video_url
  type: text
  config:
    required: false
  label: Background Video URL
  description: Add a video background to this block. Must have a background image
    for devices that cannot play background video.
- name: no_padding
  type: boolean
  label: No padding
  description: Remove the padding and column gaps.
- name: no_container
  type: boolean
  label: No Container
  description: Display this block's content full width.
  default: true
