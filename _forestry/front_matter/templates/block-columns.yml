---
label: Block - Columns
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: Giving this block title will help organization.
  config:
    required: true
- name: show_block_title
  type: boolean
  label: Show Block Title
- type: field_group_list
  name: columns
  label: Columns
  description: Add up to 4 columns in this block
  fields:
  - type: text
    name: title
    label: Title
    description: Helps with organization
    config:
      required: true
  - type: textarea
    label: Column Content
    name: content
    config:
      wysiwyg: true
      schema:
        format: markdown
  - name: color_scheme
    type: select
    default: []
    config:
      required: false
      options: []
      source:
        type: documents
        section: site-styles
        file: data/styles.yaml
        path: color_scheme_dropdown
    label: Color Scheme
- name: text_alignment
  type: select
  default: Left
  config:
    required: false
    options:
    - Left
    - Center
    - Right
    - Justified
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Text Alignment
  description: Align the text in each column.
- name: color_scheme
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: site-styles
      file: data/styles.yaml
      path: color_scheme_dropdown
  label: Color Scheme
  description: "(optional) Pick a color for the entire block."
- name: background_image
  type: file
  config:
    maxSize: 250
  label: Background Image
  description: Add a background image.
- name: background_video_url
  type: text
  config:
    required: false
  label: Background Video URL
  description: Add a video background to this block. Must have a background image
    for devices that cannot play background video.
- name: no_padding
  type: boolean
  label: No padding
  description: Remove the padding and column gaps.
- name: no_container
  type: boolean
  label: No Container
  description: Display this block's content full width.
  default: true
