---
label: Block - Google Map Embed
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: Giving this block title will help organization.
  config:
    required: true
- name: show_block_title
  type: boolean
  label: Show Block Title
- type: text
  name: address_1
  label: Address 1
  description: Street address.
  config:
    required: true
- type: text
  name: address_2
  label: Address 2
  description: Suite or Apartment number.
  config:
    required: false
- type: text
  name: city
  label: City
  config:
    required: true
- type: text
  name: state
  label: State
  config:
    required: true
- type: text
  name: zip_code
  label: Zip Code
  config:
    required: true
- type: textarea
  label: Map Content
  name: map_content
  description: Displays under the map.
  config:
    wysiwyg: true
    schema:
      format: markdown
- name: color_scheme
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: site-styles
      file: data/styles.yaml
      path: color_scheme_dropdown
  label: Color Scheme
  description: "(optional) Pick a color for the entire block."
- name: background_image
  type: file
  config:
    maxSize: 250
  label: Background Image
  description: Add a background image.
- name: background_video_url
  type: text
  config:
    required: false
  label: Background Video URL
  description: Add a video background to this block. Must have a background image
    for devices that cannot play background video.
- name: no_padding
  type: boolean
  label: No padding
  description: Remove the padding and column gaps.
- name: no_container
  type: boolean
  label: No Container
  description: Display this block's content full width.
  default: true
